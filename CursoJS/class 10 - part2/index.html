<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando números</h1>

    <input type="number" name="number1" id="number1">
    <input type="number" name="number2" id="number2">
    <input type="button" value="somar" id="somar" onclick="somar()">

    <h2 id="soma">O resultado vai sair aqui</h2>

        <script>
            
            
            function somar(){
                var nu1 = window.document.getElementById('number1');
                var nu2 = window.document.getElementById('number2');
                var resul = window.document.getElementById('soma');
                var n1 = Number(nu1.value);
                var n2 = Number(nu2.value);
                var s  = n1+n2;
                resul.innerHTML = `O resultado da soma de ${n1} e ${n2} é: ${s}`   
            }

        </script>
    

</body>
</html>
