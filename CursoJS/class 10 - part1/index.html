<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#testing-interactive{
            width:400px;
            height:200px;
            background-color:blue;
            line-height: 200px;
            text-align:center;
            color:white;
            font-weight: bold;
            font-size: 20pt;
            
        }
    </style>
</head>
<body>
    <!--
    <div id="testing-interactive" onclick="clicar()" onmouseover="encima()" onmouseout="saiu()">
        Anything
    </div>
    -->

    <div id="testing-interactive">
        Anything
    </div>

    <script>
        var a  = window.document.getElementById('testing-interactive');
        a.addEventListener('click',clicar); //You don't need to put on because it's implicit that is a method
        a.addEventListener('mouseover',encima);
        a.addEventListener('mouseout',saiu);

        
        
        function clicar(){
            a.innerText = "Cliquei";
            a.style.background = "red";
        }
        

        function encima(){
            a.innerText = "encima";
        }

        function saiu(){
            a.innerText = "Saiu";
            a.style.background = "blue";
        }
    </script>
    
</body>
</html>
