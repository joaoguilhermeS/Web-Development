    <header>
        <h1 id="title">Income Survey</h1>
        <p id="description">It's a form about an Income Survey to intify the Perfil of Income Class in Brazil</p>
    </header>

    <form id="survey-form" action="Submit">
        
    <div class="form-pattern">
        <label for="name" id="name-label"><strong>Name</strong></label>
        
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br>

        <label for="email" id="email-label"><strong>Email</strong></label>
       
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>

        <label for="number" id="number-label"><strong>Age(optional)</strong></label>
        
        <input min=0 max=200 type="number" name="number" id="number" placeholder="Enter your age" optional>
        <br>
        <!--User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.-->
        <!--User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.-->
    
        
        <label id="dropdown-label" for="cars"><strong>Which option best describes your current role?</strong></label>
        
        <select name="choice-occupation" id="dropdown">
        <option value="student">Student</option>
        <option value="employe">Employe</option>
        <option value="employer">Employer</option>
        <option value="unemployed">Unemployed</option>
        </select>
        

        <div class="radio-group">
            <p id="i-b"><strong>Select the income perfil that most define you</strong></p>
            <div id="dropdown-space">
                <label class="input-radio"> 
                <!--Tests are here-->
                <input name="income-bracket" value="poor"  type="radio" class="input-radio" checked> (0-1000)$
                <label>
                <br>
                <label class="input-radio">
                    <input name="income-bracket" value="middle-class"   type="radio" class="input-radio">(2000-8000)$
                </label>
                <br>
                <label class="input-radio">
                    <input type="radio" name="income-bracket" class="input-radio" value="high-class">(8000-50000)$
                </label>
                <br>
                <label class="input-radio">
                    <input type="radio" name="income-bracket" class="input-radio" value="rich">(50000 - <span id="infinite-symbol">&#8734;</span>)$
                </label>
            </div>
        </div>

        <div class="checkbox-group">
            <p id="i-b-2"><strong>Select what of these items you have at home</strong></p>
            <label class="input-checkbox">
                <input name="items-home" value="tv" type="checkbox" class="input-checkbox">
                TV
            </label> 
            <br>
            <label class="input-checkbox">
                <input type="checkbox" name="items-home" class="input-checkbox" value="laptop">
               Laptop
            </label>
            <br>
            <label class="input-checkbox">
                <input type="checkbox" name="items-home" class="input-checkbox" value="desktop">
                Computer Desktop
            </label>
            <br>
            <label class="input-checkbox">
                <input type="checkbox" name="items-home" class="input-checkbox" value="washing-machine">
                Washing Machine
            </label>

            <div id="textarea-group">
                <p id="i-b-3"><strong>If you can, you can describe your situation and expectation below</strong></p>

                <textarea name="input-textarea" class="input-textarea" id="comments" placeholder="Enter your comments here..."></textarea>
            </div>

            <div id=submit-section>
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
            


        </div>  


            

        </div>


        


            






              
            
        

    </form>
